<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Zmien haslo</title>

</head>
<body>


<section>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Zmien haslo</div>

                    <div th:if="${param.success}">
                        <div class="alert alert-success" role="alert">
                            Haslo zostalo zmienione!
                        </div>
                    </div>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            Stare haslo jest nieprawidlowe.
                        </div>
                    </div>

                    <div class="card-body">
                        <form action="updatePassword" method="post">

                            <div class="mb-3">
                                <label>Stare haslo</label> <input type="text" name="oldPass" class="form-control">
                            </div>


                            <div class="mb-3">
                                <label>Nowe haslo</label> <input type="text" name="newPass" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Zmien haslo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</section>


</body>
</html>
